<header>
  <br>
  <button id="btnLogin" mat-button  [routerLink]="['/login']" *ngIf="!auth.loggedIn">Login</button>
  <button id="btnRegister" mat-button  [routerLink]="['/register']" *ngIf="!auth.loggedIn">Register</button>
  <button id="btnLogout" mat-button (click)="logout()" *ngIf="auth.loggedIn">Logout</button>
  <button id="submitJob" mat-button  [routerLink]="['/jobform']" *ngIf="auth.loggedIn">submit Job</button>
  <h1 [routerLink]="['/dashboard']"> {{title}} </h1>
</header>
