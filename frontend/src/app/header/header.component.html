<header>
  <br>
  <button id="btnLogin" mat-button  [routerLink]="['/login']" *ngIf="!auth.loggedIn">Login</button>
  <button id="btnRegister" mat-button  [routerLink]="['/register']" *ngIf="!auth.loggedIn">{{'header.registerButton' | translate}}</button>
  <button id="btnLogout" mat-button (click)="logout()" *ngIf="auth.loggedIn">Logout</button>
  <button id="submitJob" mat-button  [routerLink]="['/jobform']" *ngIf="auth.loggedIn && auth.isUser()">{{'header.submitJob' | translate}}</button>
  <button id="jobposts" mat-button [routerLink]="['/jobpostingList']" *ngIf="auth.loggedIn && auth.isUser()">Your Jobpostings</button>
  <button id="profile" mat-button routerLink="/profile/{{getId()}}">Your Profile</button>
  <button id="admin" mat-button [routerLink]="['/admin']" *ngIf="auth.isAdmin()">Manage Users</button>

  <button
    id="language"
    #langSelect *ngFor="let lang of languages"
    (click)="useLanguage(langSelect.value)"
    [value]="lang"
    [class.active]="lang === translate.currentLang"
    >{{lang}}
  </button>


  <h1 [routerLink]="['/dashboard']"> {{'header.title' | translate}} </h1>
</header>
<hr>
