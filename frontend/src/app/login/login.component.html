<mat-card id="loginCard">
<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">

    <h4 id="signUp">SIGN IN</h4>

    <div class = "registerText">

      <div class="input">
       <!-- <label id="usernameLabel" for="username">USERNAME</label> -->
        <input placeholder="Username" type="text" id="username" name="username" class="form-control" [(ngModel)]="username" />

      </div>
      <div class="input">
      <!--  <label id="passwordLabel" for="password">PASSWORD</label> -->
        <input placeholder="Password" type="password" id="password" name="password" class="form-control" [(ngModel)]="password" />

      </div>



      <button class="loginBtn2" type="submit">Login</button>
   <!--   <button type="submit" class="registerButton">Register</button> -->
      <small id="already2" class="form-text text-muted">Not registered yet? <a [routerLink]="['/register']" id="link"> <span style="color: #196c8a">Register here! </span></a></small>
    </div>




</form>
</mat-card>
