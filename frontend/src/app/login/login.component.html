
<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">
  <div class ="container">
    <div class ="row">
      <div class ="col-md-12">

        <div class="form-group ">
          <label for="username">{{'login.username'| translate}}</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="username" />
        </div>

        <div class="form-group ">
          <label for="password">{{'login.password'| translate}}</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="password" />
        </div>

        <div class="form-group ">
          <button class="btn btn-primary" type="submit">{{'login.login'| translate}}</button>
        </div>

        <button type = "button" class ="btn btn-outline-primary"  [routerLink]="['/register']" >{{'login.register'| translate}}</button>
      </div>
    </div>
  </div>
</form>
