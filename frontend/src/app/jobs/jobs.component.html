<div class = "row">
  <div class ="col-md-5">
    <form name="create-job" id="create-job">
      <div class="form-group">
        <label for="JobTitle">{{'jobs.jobTitle' | translate}}</label>
        <input
          type="text"
          class="form-control"
          id="JobTitle"
          name="jobTitle"
          aria-describedby="Job Title"
          placeholder="Enter Job Title"
          [(ngModel)]="formJob.title">
      </div>

      <div class="form-group">
        <label
          for="Company">{{'jobs.company' | translate}}</label>
        <input name="company"
          type="text"
          class="form-control"
          id="Company"
          aria-describedby="Company Name"
          placeholder="Enter Company Name"
          [(ngModel)]="formJob.company"
        >

      </div>

      <div class="form-group">
        <label for="Pensum">{{'jobs.pensum' | translate}}</label>
        <select
          class="form-control"
          id="Pensum"
          [(ngModel)]="formJob.pensum"
          name="Pensum">
          <!--<option hidden value="" disabled selected></option>-->
          <option *ngFor="let n of pensumCount" [value]="n">{{n}}%</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Description">{{'jobs.description' | translate}}</label>
        <input name="Description" type="text" class="form-control" id="Description" aria-describedby="Description"
               placeholder="Enter Description"  [(ngModel)]="formJob.description">
      </div>

      <div class="form-group">
        <label for="Position">{{'jobs.position' | translate}}</label>
        <input name="Position" type="text" class="form-control" id="Position" aria-describedby="Position"
               placeholder="Enter Position" [(ngModel)]="formJob.position">
      </div>


      <div class="form-group">
        <label for="Category">{{'jobs.category' | translate}}</label>
        <select class="form-control" id="category"
                [(ngModel)]="formJob.category" name="category">
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Location">{{'jobs.location' | translate}}</label>
        <select class="form-control" id="location"
                [(ngModel)]="formJob.location" name="location">
          <option *ngFor="let location of locations" [value]="location">{{location}}</option>
        </select>
      </div>

    <button type="submit" class="btn btn-dark" (click)="onSaveData(formJob)">Submit</button>

    </form>
  </div>

</div>
