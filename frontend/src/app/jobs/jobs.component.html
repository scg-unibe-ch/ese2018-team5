
<div id="stripPic">

</div>

<div class="jobPostDIV">
  <mat-card id="jobPostCard">
    <h1 id="titelJobOffer">{{'jobform.postYourJobOffer' | translate}}</h1>

    <form (ngSubmit)="onSaveData(formJob)" name="create-job" id="submitForm">

      <label for="inputTitle" id="labelTitle">{{'jobPostingsEdit.title' | translate}}</label>
        <input
          class="form-control"
          type="text"
          id="inputTitle"
          name="jobTitle"
          aria-describedby="Job Title"
          placeholder="{{'jobPostingsEdit.title' | translate}}"
          [(ngModel)]="formJob.title">

      <div id="tog1">
        <label id="labelCompany" for="inputCompany">{{'jobPostingsEdit.company' | translate}}</label>
        <label id="labelPosition" for="inputPosition">{{'jobPostingsEdit.position' | translate}}</label>
      <br>
        <input
          class="form-control"
          name="company"
          type="text"
          id="inputCompany"
          aria-describedby="Company Name"
          placeholder="{{'jobPostingsEdit.companyPlaceholder' | translate}}"
          [(ngModel)]="formJob.company">

       <input
          class="form-control"
          name="Position"
          type="text"
          id="inputPosition"
          aria-describedby="Position"
          placeholder="{{'jobPostingsEdit.positionPlaceholder' | translate}}"
          [(ngModel)]="formJob.position">

      </div>
        <label id="labelCompany" for="selectPensum">{{'jobPostingsEdit.pensum' | translate}}</label>
        <label id="labelPosition2" for="category">{{'jobPostingsEdit.category' | translate}}</label>

        <select
          class="selectStuff"
          id="selectPensum"
          [(ngModel)]="formJob.pensum"
          name="Pensum">
          <!--<option hidden value="" disabled selected></option>-->
          <option hidden value="undefined" disabled selected>{{'jobPostingsEdit.pensumPlaceholder' | translate}}</option>
          <option *ngFor="let n of pensumCount" [value]="n">{{n}}%</option>
        </select>

        <select
          class="selectStuff"
          id="category"
          [(ngModel)]="formJob.category"
          name="category">
          <option hidden value="undefined" disabled selected>{{'jobPostingsEdit.categoryPlaceholder' | translate}}</option>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>

        <label for="location" id="labelLocation">{{'jobPostingsEdit.location' | translate}}</label>

        <select class="selectStuff2" id="location"
          [(ngModel)]="formJob.location" name="location">
          <option hidden value="undefined" disabled selected>{{'jobPostingsEdit.locationPlaceholder' | translate}}</option>
          <option *ngFor="let location of locations" [value]="location">{{location}}</option>
        </select>

        <label id="labelCompany" for="inputDescription">{{'jobPostingsEdit.description' | translate}}</label>

        <textarea
          name="desc"
          type="text"
          [(ngModel)]="formJob.description"
          id="inputDescription"
          placeholder="{{'jobPostingsEdit.descriptionPlaceholder' | translate}}">
        </textarea>

        <button type="submit" id="btnSubmit">{{'jobPostingsEdit.submit' | translate}}</button>

    </form>
  </mat-card>
</div>
