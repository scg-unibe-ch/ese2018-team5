<div class="container">
  <div>
    <form (ngSubmit)="onSaveData(formJob)" name="create-job" id="create-job">
      <div class="form-group">
        <label hidden for="JobTitle">{{'jobs.jobTitle' | translate}}</label>
        <mat-form-field>
          <input
            matInput
            type="text"
            id="JobTitle"
            name="jobTitle"
            aria-describedby="Job Title"
            placeholder="{{'jobs.enterJobTitle' | translate}}"
            [(ngModel)]="formJob.title">
        </mat-form-field>
      </div>

      <div class="form-group">
        <label hidden for="Company">{{'jobs.company' | translate}}</label>
        <mat-form-field>
          <input
            matInput
            name="company"
            type="text"
            id="Company"
            aria-describedby="Company Name"
            placeholder="{{'jobs.enterCompanyName' | translate}}"
            [(ngModel)]="formJob.company">
        </mat-form-field>
      </div>

      <div class="form-group">
        <label hidden for="Pensum">{{'jobs.pensum' | translate}}</label>
        <mat-form-field>
          <mat-select
            placeholder="{{'jobs.pensum' | translate}}"
            id="Pensum"
            [(ngModel)]="formJob.pensum"
            name="Pensum">
            <!--<option hidden value="" disabled selected></option>-->
            <mat-option></mat-option>
            <mat-option *ngFor="let n of pensumCount" [value]="n">{{n}}%</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label hidden for="Description">{{'jobs.description' | translate}}</label>
        <mat-form-field>
          <input
            matInput
            name="Description"
            type="text"
            id="Description"
            aria-describedby="Description"
            placeholder="{{'jobs.enterDescription' | translate}}"
            [(ngModel)]="formJob.description">
        </mat-form-field>
      </div>

      <div class="form-group">
        <label hidden for="Position">{{'jobs.position' | translate}}</label>
        <mat-form-field>
          <input
            name="Position"
            type="text"
            matInput
            id="Position"
            aria-describedby="Position"
            placeholder="{{'jobs.enterJobTitle' | translate}}"
            [(ngModel)]="formJob.position">
        </mat-form-field>
      </div>


      <div class="form-group">
        <label hidden for="Category">{{'jobs.category' | translate}}</label>
        <mat-form-field>
          <mat-select
            id="category"
            [(ngModel)]="formJob.category"
            name="category"
            placeholder="{{'jobs.category' | translate}}">
            <mat-option></mat-option>
            <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label hidden for="Location">{{'jobs.location' | translate}}</label>
        <mat-form-field>
          <mat-select
            id="location"
            [(ngModel)]="formJob.location"
            name="location"
            placeholder="{{'jobs.location' | translate}}">
            <mat-option></mat-option>
            <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <button type="submit" class="btn btn-dark">Submit</button>

    </form>
  </div>

</div>
