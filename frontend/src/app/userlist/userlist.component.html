<div class="container1">

  <div class="search">
    <mat-form-field class="input">
      <input matInput [(ngModel)]="userFilter.id" (keyup)="applyFilter()" placeholder="ID">
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput [(ngModel)]="userFilter.username" (keyup)="applyFilter()" placeholder="Username">
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput [(ngModel)]="userFilter.email" (keyup)="applyFilter()" placeholder="Email">
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput [(ngModel)]="userFilter.role" (keyup)="applyFilter()" placeholder="Role">
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput [(ngModel)]="userFilter.language" (keyup)="applyFilter()" placeholder="Language">
    </mat-form-field>
  </div>


  <mat-table #table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.username}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.role}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="language">
      <mat-header-cell *matHeaderCellDef>Language</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.language.toUpperCase()}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editUser(element)">Edit</button>
          <button mat-menu-item (click)="changePassword = true">Change Password</button>
          <button mat-menu-item (click)="deleteUser(element)">Delete</button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>




<div class="container">
  <div *ngIf="!changePassword">
    <h2>All Users</h2>

    <ul class="users">
      <li *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
        <span class="badge">{{user.id}}</span> {{user.username}}
      </li>
    </ul>

    <div class="row" id="popup" *ngIf="selectedUser">
      <mat-card>
      <div class="col-md-12">
        <form #userForm="ngForm">
        <mat-card-title>{{selectedUser.username}}</mat-card-title>
          <mat-card-subtitle>Id: {{selectedUser.id}}</mat-card-subtitle>
          <mat-card-content>


            <div>
              <div class="form-group" >
                <mat-form-field>
                <input matInput placeholder="{{'userlist.userName'| translate}}"
                  type="text" id="username" name="username"
                  [(ngModel)]="selectedUser.username">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field>
                  <input matInput placeholder="{{'userlist.email'| translate}}"
                    type="email" id="email" name="email"
                    [(ngModel)]="selectedUser.email">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field>
                  <input matInput placeholder="{{'userlist.role'| translate}}"
                    type="number" id="id" name="id"
                    [(ngModel)]="selectedUser.role">
                </mat-form-field>
              </div>

              <mat-card-actions>
                <button mat-button="btn" type="button" (click)="editUser(selectedUser)">{{'userlist.save'| translate}}</button>
                <button mat-button="btn" type="button" (click)="changePassword = true" >{{'userlist.changePW' | translate}}</button>
                <button mat-button type="button" (click)="deleteUser(selectedUser)">{{'userlist.deleteUser'| translate}}</button>
              </mat-card-actions>
            </div>
            </mat-card-content>
        </form>
      </div>
      </mat-card>
    </div>
  </div>


  <div *ngIf="changePassword && selectedUser">
      <app-changepassword [user]="selectedUser" (changePW)="swapPW($event)"></app-changepassword>
  </div>
</div>
