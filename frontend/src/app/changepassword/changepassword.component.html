<div class="container">
  <mat-card >
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-content>
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="{{'changepassword.password' | translate}}"
                   type="text" id="password"
                   required minlength="6" name="password"
                    [(ngModel)]="password">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="{{'changepassword.confirmPW' | translate}}" type="text" id="confirmPW"
                   required minlength="6" name="confirmPW"
                   [(ngModel)]="confirmPW">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="form-group">
          <button mat-raised-button type="submit" [disabled]="!passwordForm.form.valid">{{'changepassword.submit' |translate}}</button>
          <button mat-raised-button class="mat-warn" type="button" (click)="back()">{{'changepassword.cancel' | translate}}</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
