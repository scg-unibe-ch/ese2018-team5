<div class="container">
  <mat-card>

    <mat-card-header class="header">
      {{message}}
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="doAct()">{{'alertbox.accept' | translate}}</button>
      <button mat-raised-button (click)="cancel()">{{'alertbox.cancel' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
