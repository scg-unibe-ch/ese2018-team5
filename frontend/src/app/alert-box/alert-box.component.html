<div class="container">
  <mat-card>

    <mat-card-header class="header">
     <span id="spanBox"> {{message}}</span>
    </mat-card-header>
    <mat-card-actions>

      <button mat-raised-button id="btnCancel" (click)="cancel()">{{'alertbox.cancel' | translate}}</button>
      <button mat-raised-button id="btnDelete" (click)="doAct()">{{'alertbox.accept' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
