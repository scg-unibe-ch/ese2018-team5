



<!-- Allows Admin to filter jobpostings by approved/non-approved -->
<div class="select" *ngIf="admin">
  <mat-form-field>
    <mat-select #choose placeholder="Options" [formControl]="chosen" (selectionChange)="filtering()">
      <mat-option  value="all">All Jobpostings</mat-option>
      <mat-option  value="true">Approved Jobpostings</mat-option>
      <mat-option value="false">non-Approved Jobpostings</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="cardSearch">
  <div>
    <mat-grid-list  class="list" cols="1" rowHeight="300" gutterSize="15px">
      <mat-grid-tile  *ngFor="let jobItem of jobItems | filterBy: jobItemFilter">
        <mat-card class="cardJob" >
          <div id="totalDiv">
          <div id="picture">
            <img  class="resize" src="../../assets/companyLogo.png"/>
          </div>
         <div id="info">
          <mat-card-header style="background-color: #9f0031">
            <mat-card-title class="cardTitle">{{jobItem.title}}</mat-card-title>
            <mat-card-subtitle class="subtitle" >{{jobItem.company}} - {{jobItem.location}}</mat-card-subtitle>
         <!--   <mat-card-subtitle class="cardDate" >{{jobItem.createdAt | date}}</mat-card-subtitle>
            <mat-card-subtitle >{{jobItem.updatedAt| date}}</mat-card-subtitle> -->
            <mat-checkbox
              *ngIf="admin"
              [(ngModel)]="jobItem.approved"
              (change)="flipApproved(jobItem)">
                Approve
            </mat-checkbox>
          </mat-card-header>

          <mat-card-content class="mat-class-content">

            <p class="description" type="text">{{jobItem.description}}</p>

            <label id="jobDetail">{{jobItem.category}}</label>
            <label id="jobDetail">{{jobItem.pensum}}</label>
            <label id="jobDetail">{{jobItem.position}}</label>


          </mat-card-content>

          <mat-card-actions *ngIf="editable">
            <button mat-button type="button" (click)="deleteJob(jobItem)">{{'adminjobpostings.delete'| translate}}</button>
            <button mat-button (click)="editJob(jobItem)">{{'adminjobpostings.edit' | translate}}</button>
          </mat-card-actions>

          <mat-card-actions class="apply-btn" *ngIf="!admin && !editable">
            <button mat-raised-button>Apply</button>
          </mat-card-actions>

          <mat-card-footer *ngIf="admin">

          </mat-card-footer>
         </div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
