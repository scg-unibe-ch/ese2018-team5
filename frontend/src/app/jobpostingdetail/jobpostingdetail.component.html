<div class="container">
  <div>
    <mat-grid-list class="list" cols="4" rowHeight="400px" gutterSize="15px">
      <mat-grid-tile *ngFor="let jobItem of jobItems">
        <mat-card class="card" >
          <mat-card-header>
            <mat-card-title>{{jobItem.title}}</mat-card-title>
            <mat-card-subtitle >{{jobItem.createdAt | date}}</mat-card-subtitle>
            <mat-card-subtitle >{{jobItem.updatedAt| date}}</mat-card-subtitle>
            <mat-checkbox
              *ngIf="admin"
              (click)="flipApproved(jobItem)">
                Approve
            </mat-checkbox>
          </mat-card-header>

          <mat-card-content class="mat-class-content">
            <p>{{jobItem.category}}</p>
            <p>{{jobItem.position}}</p>
            <p>{{jobItem.location}}</p>
            <p>{{jobItem.pensum}}</p>
            <p class="description" type="text">{{jobItem.description}}</p>


          </mat-card-content>

          <mat-card-actions *ngIf="editable">
            <button mat-button type="button" (click)="deleteJob(jobItem)">{{'adminjobpostings.delete'| translate}}</button>
            <button mat-button (click)="editJob(jobItem)">{{'adminjobpostings.edit' | translate}}</button>
          </mat-card-actions>

          <mat-card-actions class="apply-btn" *ngIf="!admin && !editable">
            <button mat-raised-button>Apply</button>
          </mat-card-actions>

          <mat-card-footer *ngIf="admin">
            <mat-checkbox class="checkbox"
              *ngIf="admin"
              (click)="flipApproved(jobItem)">
              Approve
            </mat-checkbox>
          </mat-card-footer>

        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
