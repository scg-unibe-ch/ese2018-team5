<div class="container" *ngIf="!changePassword">
  <h1>Your Profile</h1>

  <button mat-raised-button class="btnTop" (click)="changePassword = true">{{'userprofile.changePassword' | translate}}</button>
  <button mat-raised-button class="btnTop" color="warn" (click)="onDelete()">{{'userprofile.deleteProfile' | translate}}</button>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">

    <div class="form-group">
      <!--<label for="username"></label>-->
      <mat-form-field>
        <input matInput type="text" id="username" placeholder="{{'userprofile.username' | translate}}"
        required
        [(ngModel)]="user.username" name="username">
      </mat-form-field>
    </div>


    <div class="form-group">
      <!--<label for="email">Email</label>-->
      <mat-form-field>
        <input matInput type="email" email="true" id="email" placeholder="{{'userprofile.email' | translate}}"
        required
        [(ngModel)]="user.email" name="email">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-select [(ngModel)]="user.language" id="language" name="language">
        <mat-option [value]="lang" *ngFor="let lang of languages">
          {{lang}}
        </mat-option>
      </mat-select>
    </div>

    <button mat-raised-button color="primary" type="submit">{{'userprofile.save' | translate}}</button>

  </form>

</div>
<div class="container" *ngIf="changePassword">
  <app-changepassword [user]="user" (changePW)="swapPW($event)"></app-changepassword>
</div>





<form (ngSubmit)="onSubmit()" #userForm="ngForm">
<div class="profileDIV">

  <mat-card id="card">

    <img class="resize" src="../../assets/ProfileIMG.png"/>

    <mat-form-field class="profileName">
      <input matInput type="text" id="username" placeholder="Change username"
             required
             [(ngModel)]="user.username" name="username">
    </mat-form-field>



    <mat-form-field class="profileEmail">
      <input matInput type="email" email="true" id="email" placeholder="Change email"
             required
             [(ngModel)]="user.email" name="email">
    </mat-form-field>




  </mat-card>





</div>

</form>


<mat-select [(ngModel)]="user.language" id="languageProfile" name="language" >
  <mat-option [value]="lang" *ngFor="let lang of languages">
    {{lang}}
  </mat-option>
</mat-select>

<button mat-raised-button class="btnTop" (click)="changePassword = true">{{'userprofile.changePassword' | translate}}</button>
<button mat-raised-button class="btnTop" color="warn" (click)="onDelete()">{{'userprofile.deleteProfile' | translate}}</button>
