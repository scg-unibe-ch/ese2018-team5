<div class="container" *ngIf="!changePassword">
  <h1>Your Profile</h1>

  <button id="changePassword" (click)="changePassword = true">{{'userprofile.changePassword' | translate}}</button>
  <button id="delete" type="submit" (click)="onDelete()" class="btn">{{'userprofile.deleteProfile' | translate}}</button>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">

    <div class="form-group">
      <label for="username">{{'userprofile.username' | translate}}</label>
      <input type="text" class="form-control" id="username"
      required
      [(ngModel)]="user.username" name="username">
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" email="true" class="form-control" id="email"
      required
      [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <select [(ngModel)]="user.language" id="language" name="language">
        <option [value]="lang" *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div>

    <button id="submit" type="submit" class="btn btn-success">{{'userprofile.save' | translate}}</button>

  </form>

</div>
<div *ngIf="changePassword">
  <app-changepassword [user]="user" (changePW)="swapPW($event)"></app-changepassword>
</div>
