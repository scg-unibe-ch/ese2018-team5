<div class="container">
  <div class="row">
    <div class="col-md-8">


      <form name="search" id="search" mat-row="">
        <div class="searchForm">

        <div class="form-group">
          <!--<label for="category">{{'searchform.category' | translate}}</label>-->
          <mat-form-field>
            <mat-select id="category" [(ngModel)]="jobItemFilter.category" name="category" placeholder="{{'searchform.categoryPlaceholder' | translate}}">
              <mat-option></mat-option>
              <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
            </mat-select>



          </mat-form-field>
        </div>

        <div class="form-group">
          <!--<label for="location">{{'searchform.location' | translate}}</label>-->
          <mat-form-field>
            <mat-select id="location" placeholder="{{'searchform.locationPlaceholder' | translate}}"
            [(ngModel)]="jobItemFilter.location" name="location"
            #location>
              <mat-option></mat-option>
              <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        </div>


      </form>




    </div>
  </div>
</div>
