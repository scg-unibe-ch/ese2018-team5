<div class="container">

  <h2 id="h2Title">{{'searchform.SearchByLocationOrTitle' | translate}}</h2>
    <form name="search" id="search" mat-row="">
      <div class="searchForm" style="text-align: center">
        <div class="form-group">
          <!--<label for="category">{{'searchform.category' | translate}}</label>-->
          <mat-form-field id="formFiel1">
            <mat-select id="category" [(ngModel)]="jobItemFilter.category" name="category"
                        placeholder="{{'searchform.categoryPlaceholder' | translate}}">
              <mat-option></mat-option>
              <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select id="location" placeholder="{{'searchform.locationPlaceholder' | translate}}"
                        [(ngModel)]="jobItemFilter.location" name="location"
                        #location>
              <mat-option></mat-option>
              <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-expansion-panel id="expansion">
            <mat-expansion-panel-header>
              {{'searchform.moreFilterOptions' | translate}}:
            </mat-expansion-panel-header>

            <mat-action-row class="search">

              <mat-form-field class="input">
                <input matInput name="title" [(ngModel)]="jobItemFilter.title"
                       placeholder="{{'jobPostingsEdit.titlePlaceHolder' | translate}}">
              </mat-form-field>

              <mat-form-field class="input">
                <mat-select name="pensum" placeholder="{{'jobPostingsEdit.pensumPlaceholder' | translate}}" [(ngModel)]="jobItemFilter.pensum">
                  <mat-option></mat-option>
                  <mat-option *ngFor="let pensum of pensumCount" [value]="pensum">
                    {{pensum}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="input">
                <input matInput name="title" [(ngModel)]="jobItemFilter.position"
                       placeholder="{{'jobPostingsEdit.positionPlaceholder' | translate}}">
              </mat-form-field>

              <mat-form-field class="input">
                <input matInput name="company" [(ngModel)]="jobItemFilter.company"
                       placeholder="{{'jobPostingsEdit.companyPlaceholder' | translate}}">
              </mat-form-field>

              <mat-form-field class="input">
                <input matInput name="title" [(ngModel)]="jobItemFilter.description"
                       placeholder="{{'jobPostingsEdit.descriptionPlaceholder' | translate}}">
              </mat-form-field>

            </mat-action-row>

          </mat-expansion-panel>

        </div>

      </div>

    </form>

</div>

<div>
      <app-jobpostingdetail [jobItems]="jobItems | filterBy: jobItemFilter" [admin]="false" [editable]="false"> </app-jobpostingdetail>
</div>
