<div class="background">
<h1 class="openJobs">Open Job offers: {{jobItems.length}} </h1>

<div class="searchForm">
  <select class="selectCategory">
    <optgroup label="Choose category">
      <option>Choose a Category...</option>
      <option>Marketing</option>
      <option>IT</option>
      <option>Finance</option>
      <option>Pharma</option>
    </optgroup>
  </select>

  <select class="selectLocation">
    <optgroup label="Choose location">
      <option>Choose a Location...</option>
      <option>Bern</option>
      <option>Solothurn</option>
      <option>ZÃ¼rich</option>
      <option>Genf</option>
    </optgroup>
  </select>



  <button id="searchBtn" type="submit"> <i class="fa fa-search"> </i></button>

</div>


<div class="createJob">

  <h3 class="titleEmployer">Are you a employer and want to post jo offers?</h3>


  <img class="resize" src="../../assets/employer.png"/>
  <p> Create and post your job offers to be seen by a wide range of students </p>
  <button class="registerBtn" mat-button  [routerLink]="['/register']" *ngIf="!auth.loggedIn">Register now</button>


</div>




















</div>
