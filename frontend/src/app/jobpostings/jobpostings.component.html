<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
  <div class="background">
    <h1 class="openJobs">Open Job offers: {{jobItems.length}} </h1>
    <form (ngSubmit)="submit(s)" #searchForm="ngForm">
        <div class="searchForm">
          <div class="form-group">
            <label for="selectCategory"></label>
            <select class="selectCategory" id="selectCategory"
                    [(ngModel)]="s.category" name="category">
              <option hidden value="" disabled selected>{{'jobpostings.chooseACategory' | translate}}</option>
              <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>

            <select class="selectLocation" id="selectLocation"
                    [(ngModel)]="s.location" name="location">
              <option hidden value="" disabled selected>{{'jobpostings.chooseALocation' | translate}}</option>
              <option *ngFor="let location of locations" [value]="location">{{location}}</option>
            </select>
            <button id="searchBtn" type="submit"> <i class="fa fa-search"> </i></button>
        </div>
      </div>
    </form>

  </div>

  <div class="createJob">
  <h3 class="titleEmployer">Are you a employer and want to post job offers?</h3>
  <img class="resize" src="../../assets/employer.png"/>
  <p> Create and post your job offers to be seen by a wide range of students </p>
  <button class="registerBtn" mat-button  [routerLink]="['/register']" *ngIf="!auth.loggedIn">Register now</button>
  </div>
</div>
