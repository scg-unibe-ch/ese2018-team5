
<h1 class="display-3">Open Job offers: </h1>

<hr>

<div class ="row>">
     <div class ="col-md-12">
 <ul class="pseude" >
  <li *ngFor="let jobItem of jobItems" id="list">
    <div *ngIf="auth.isAdmin() || jobItem.approved == true" >
      <div id="titleJob">Title of Job: {{jobItem.title}}</div>
      <br>
      <div id="company">Company name:{{jobItem.company}} {{jobItem.location}}</div>
      <br>
      <span id="description">Job Description: {{jobItem.description}}</span>
      <br>
      <span id="id">ID:{{jobItem.id}}</span>

      <br>
      <span id="pensumDate"> Pensum: {{jobItem.pensum}} -------- Published:{{jobItem.date}}</span>
      <br>
      <span id="approved">Approved by Admin: {{jobItem.approved}} </span>

      <input type="checkbox" [(ngModel)]="jobItem.approved"  data-md-icheck (change)="setApproved(jobItem.id)" *ngIf="auth.isAdmin()"/>
      <hr>
      <br>
    </div>
  </li>
 </ul>
     </div>
  </div>
